<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS project</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="hamburger">
        <button class="modal-menu">&#9776;</button>
      </div>
      <div class="search-wrapper">
        <button class="search">
          <i class="material-icons">
            search
          </i>
        </button>
        <form class="from">
          <input type="text" class="search-input" />
        </form>
      </div>
      <div class="logo-wrapper">
        <a href="#">ШОП</a>
      </div>
      <button class="create-ad">створити оголошення!</button>
    </header>
    <section class="clear">
      <form class="filter">
        <div class="price-containe">
          <p class="filter_text-one">Фільтрувати за ціною</p>
          <input
            name="inputFrom"
            class="filter_input-price-start"
            type="text"
            placeholder="ВІД"
          />
          <input
            name="inputBefore"
            class="filter_input-price-end"
            type="text"
            placeholder="ДО"
          />
        </div>
        <div class="cetegories-container">
          <p class="filter_text-two">Фільтрувати за категорією</p>
        </div>
        <button class="search search--filter">
          <i class="material-icons">
            search
          </i>
        </button>
      </form>
      <button class="clear-btn"><span>&#8634;</span> Очістити фільтри</button>
    </section>
    <main class="main"></main>
    <footer class="footer">
      <div class="container">
        <p>&#169; 2019</p>
        <p>All Right Reserved</p>
        <p>
          Developed with <span>&#10084;</span> by
          <a
            href="https://github.com/salikovskiy/javascript-project-goit/graphs/contributors"
            >GoIT Students</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
