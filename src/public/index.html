<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JS project</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div class="hamburger">
      <button class="modal-menu">&#9776;</button>
    </div>
    <div class="search-wrapper">
      <button class="search">
        <i class="material-icons">
          search
        </i>
      </button>
      <form class="from">
        <input type="text" class="search-input" />
      </form>
    </div>
    <div class="logo-wrapper">
      <a href="#">ШОП</a>
    </div>
    <div class="btn-wrapper"><button class="login-register">реєстрація/увійти</button>
      <button class="create-ad">створити оголошення!</button></div>
  </header>
  <section class="clear">
    <button class="clear-btn"><span>&#8634;</span> Очістити фільтри</button>
  </section>
  <section class="registration lightbox">

    <div class="lightbox__overlay"></div>
    <div class="registrate-form lightbox__content">


      <form class="form">
        <p>Ви можете авторизуватися за допомогою Google Account:</p>
        <button class="form__btn"></button>
        <p>Або увійти за допомогою і-мейлу й пароля, попередньо зареєструвашись:</p>
        <div class="input-field-wrapper">
          <input type="email" name="email" class="input-field" placeholder="E-mail" required>
          <input type="password" class="input-field" name="password" placeholder="Password" required minlength="6">
          <input type="text" class="input-field hidden" name="name" placeholder="Name" minlength="3"></div>
        <div class="form-btns-wrapper"><button class="form__btn btn--login" data-action="login">увійти</button>
          <button type="button" name="register" class="form__btn btn--register"
            data-action="register">зареєструватися</button></div>
      </form>


      <button type="button" class="lightbox__button" data-action="close-lightbox">
        <i class="material-icons">close</i>
      </button>
    </div>
  </section>
  <main class="main"></main>
  <footer class="footer">
    <div class="container">
      <p>&#169; 2019</p>
      <p>All Right Reserved</p>
      <p>
        Developed with <span>&#10084;</span> by
        <a href="https://github.com/salikovskiy/javascript-project-goit/graphs/contributors">GoIT Students</a>
      </p>
    </div>
  </footer>
</body>

</html>
